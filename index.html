<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>

</head>

<body>
  <div class="team">
    <h1>INIMIGOS DA CENTRALIZAÇÃO DE DIV'S</h1>
  </div>
 
  <div class="card-container">
    <!--GUSTAVO-->
    <div class="card-content">
      <div class="bg-top">
        <img src="./images/bg-pattern-card.svg" alt="Background do topo do Card">
      </div>
      <div class="img-profile">
        <img src="https://avatars.githubusercontent.com/u/74427958?v=4" alt="Foto de Perfil Gustavo">
      </div>
      <div class="text-content">
        <div class="information">
          <div class="inline">
          <h2>Gustavo</h2>
          <span>20</span>
        </div>
        <div class="funcao">
          <p>Back-End</p>
        </div>
        
        </div>
        <div class="social-media">
          <div id="github">
            <p>8K</p>
            <span>GitHub</span>
          </div>
          <div id="freecodecamp">
            <p>12K</p>
            <span>FreeCodeCamp</span>
          </div>
          <div id="duolingo">
            <p>1.2K</p>
            <span>Duolingo</span>
          </div>
        </div>
      </div>
    </div>

    <!--JOTAV-->
    <div class="card-content">
      <div class="bg-top">
        <img src="./images/bg-pattern-card.svg" alt="Background do topo do Card">
      </div>
      <div class="img-profile">
        <img src="https://avatars.githubusercontent.com/u/84153149?v=4" alt="Foto de Perfil João Vitor">
      </div>
      <div class="text-content">
        <div class="information">
          <div class="inline">
            <h2>João Vitor</h2>
            <span>20</span>
          </div>
          <div class="funcao">
            <p>Front-End</p>
          </div>
        </div>
        <div class="social-media">
          <div id="github">
            <p>5K</p>
            <span>GitHub</span>
          </div>
          <div id="freecodecamp">
            <p>5K</p>
            <span>FreeCodeCamp</span>
          </div>
          <div id="duolingo">
            <p>1.2K</p>
            <span>Duolingo</span>
          </div>
        </div>
      </div>
    </div>

    <!--RODRIGO-->
    <div class="card-content">
      <div class="bg-top">
        <img src="./images/bg-pattern-card.svg" alt="Background do topo do Card">
      </div>
      <div class="img-profile">
        <img src="https://avatars.githubusercontent.com/u/134714036?v=4" alt="Foto de Perfil Rodrigo">
      </div>
      <div class="text-content">
        <div class="information">
          <div class="inline">
            <h2>Rodrigo</h2>
            <span>25</span>
          </div>
          <div class="funcao">
            <p>Front-End</p>
          </div>
        </div>
        <div class="social-media">
          <div id="github">
            <p>12K</p>
            <span>GitHub</span>
          </div>
          <div id="freecodecamp">
            <p>20K</p>
            <span>FreeCodeCamp</span>
          </div>
          <div id="duolingo">
            <p>0.5K</p>
            <span>Duolingo</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body></html>
